<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-deposit.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>Alke Wallet: Depósito</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <a class="navbar-brand" href="login.html">Alke Wallet</a>
        <ul>
            <li><a href="menu.html">Inicio</a></li>
            <li><a href="sendmoney.html">Enviar Dinero</a></li>
            <li><a href="transactions.html">Movimientos</a></li>
            <li><a href="login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <!-- CONTENIDO PÁGINA -->
    <div class="container">
        <img src="img/logo.png" alt="Logo">
        <div id="contacto"></div>
        <div class="content">
            <input type="text" id="monto" placeholder="Ingrese la cantidad de dinero">
            <button id="hacerDeposito">Hacer Depósito</button>
         </div>
    </div>
    <!-- FOOTER -->
    <footer>
            <ul>
                <li><a href="#">Contacto y ayuda</a></li>
                <li><a href="#">Contáctenos</a></li>
                <li><a href="#">Seguridad</a></li>
            </ul>
        <p class="copyright">©1999-2024 Alke Wallet, Inc. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contactoSeleccionado = urlParams.get('contacto');
            const contactoElement = document.getElementById('contacto');
            
            if (contactoSeleccionado && contactoElement) {
                contactoElement.textContent = 'Enviar a: ' + contactoSeleccionado;
            } else {
                contactoElement.textContent = 'No se ha seleccionado ningún contacto.';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
    const hacerDepositoBtn = document.getElementById('hacerDeposito');
    
    hacerDepositoBtn.addEventListener('click', function() {
        window.location.href = 'deposit-pass.html'; 
    });
});

    </script>
</body>
</html>
